<script>
    let a = 10;
    let b = 20;

    // Swapping values without a third variable
    a = a + b; // a becomes 30 (10 + 20)
    b = a - b; // b becomes 10 (30 - 20)
    a = a - b; // a becomes 20 (30 - 10)

    console.log(a); // Output: 20
    console.log(b); // Output: 10

</script>
